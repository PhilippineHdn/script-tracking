<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Raleway">
  </head>
  <body>
    <div id="form">
        <div id="content-div">
            <div id="first-line">
                <div id="logo"></div>
                <h1 id="title">Log in</h1>
            </div>
            <form METHOD=POST ENCTYPE="text/plain" ACTION="mailto:philippine@churnhero.io">
                <input type="name" id="name" name="name" placeholder="Name">
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="hidden" id="source" name="utm_source" value="site_HTML">
                <input id="login" type="submit" value="Confirm">
            </form>
        </div>
    </div>
    <script>
      var queryForm = function(settings){
        var reset = settings && settings.reset ? settings.reset : false;
        var self = window.location.toString();
        var querystring = self.split("?");
        if (querystring.length > 1) {
          var pairs = querystring[1].split("&");
          for (i in pairs) {
            var keyval = pairs[i].split("=");
            if (reset || sessionStorage.getItem(keyval[0]) === null) {
              sessionStorage.setItem(keyval[0], decodeURIComponent(keyval[1]));
            }
          }
        }
        var hiddenFields = document.querySelectorAll("input[type=hidden], input[type=text]");
        for (var i=0; i<hiddenFields.length; i++) {
          var param = sessionStorage.getItem(hiddenFields[i].name);
          if (param) document.getElementsByName(hiddenFields[i].name)[0].value = param;
        }
      }
    
      setTimeout(function(){queryForm();}, 3000);
    </script>
  </body>
</html>
